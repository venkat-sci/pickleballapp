server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # React Router â€” fall back to index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy /api/* to the Spring Boot backend container.
    # The service name "app" is resolved by Docker's internal DNS.
    # This mirrors the Vite dev proxy, so no VITE_API_URL env var is needed.
    location /api/ {
        proxy_pass         http://app:8080;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
