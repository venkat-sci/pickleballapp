spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/pickleballdb}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.port=8080

# Serialize LocalDateTime as ISO-8601 strings (e.g. "2026-02-20T14:00:00") instead of arrays
spring.jackson.serialization.write-dates-as-timestamps=false

# JWT â€” override JWT_SECRET with a strong random value in production (>= 32 chars)
app.jwt.secret=${JWT_SECRET:pickleball-jwt-dev-secret-key-changeme-in-prod!}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}
